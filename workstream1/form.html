<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Project Form for Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <style>
div{ background-color: lightgrey; width:100%; padding:5px}
h1{color: #40a944; text-align: center;}
p{ font-family: verdana;font-size: 20px;}
.center {
  display: flex;
  justify-content: center;
}
      .button {
        border: 3px solid green;
        padding: 10px;
      }
    </style>

  </head>
  <body>
    <h1>Enter Project Details</h1>

    <form action="/" method="post">

      <div class="section" id="portfolioDetails">
        <h2>Portfolio Details:</h2>
        <div class="form-group">
          <label for="portfolioID">Portfolio ID:</label>
          <input type="number" id="portfolioID" name="portfolioID" required><br>
        </div>

        <div class="form-group">
          <label for="portfolioName">Portfolio Name:</label>
          <input type="text" id="portfolioName" name="portfolioName" required><br>
        </div>

        <div class="form-group">
          <label for="portfolioYear">Portfolio Year:</label>
          <input type="number" id="portfolioYear" name="portfolioYear" required><br>
        </div>
      </div> 
      <div class="section" id="projectDetails">
        <h2>Project Details:</h2>
        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input type="text" id="projectName" name="projectName" required><br>
        </div>

        <div class="form-group">
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="address" placeholder="123 Street"><br>
        </div>

        <div class="form-group">
          <label for="address">City:</label>
          <input type="text" id="address" name="address" placeholder="Orlando"><br>
        </div>

        <div class="form-group">
          <label for="address">State:</label>
          <input type="text" id="address" name="address" placeholder="FL"><br>
        </div>

        <div class="form-group">
          <label for="address">ZIP Code:</label>
          <input type="text" id="address" name="address" placeholder="32751"><br>
        </div>

        <div class="form-group">
          <label for="censusTract">Census Tract:</label>
          <input type="number" id="censusTract" name="censusTract" required><br>
        </div>

        <div class="form-group">
          <label for="areaOfEconomicDistress">Area Of Economic Distress:</label>
          <input type="checkbox" id="areaOfEconomicDistress" name="areaOfEconomicDistress" value="Y">Yes
          <input type="checkbox" id="areaOfEconomicDistress" name="areaOfEconomicDistress" value="Y">No<br>
        </div>

        <div class="form-group">
          <label for="totalProjectCost">Total Project Cost:</label>
          <input type="number" id="totalProjectCost" name="totalProjectCost" required><br>
        </div>
      </div>

      <div class="section" id="metrics">
        <h2>Metrics:</h2>
        <div class="form-group">
          <label for="unitsBelow30AMI">Units Below 30% AMI:</label>
          <input type="number" id="unitsBelow30AMI" name="unitsBelow30AMI" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="unitsBelow50AMI">Units Below 50% AMI:</label>
          <input type="number" id="unitsBelow50AMI" name="unitsBelow50AMI" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="unitsBelow60AMI">Units Below 60% AMI:</label>
          <input type="number" id="unitsBelow60AMI" name="unitsBelow60AMI" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="unitsBelow80AMI">Units Below 80% AMI:</label>
          <input type="number" id="unitsBelow80AMI" name="unitsBelow80AMI" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="unitsBelow120AMI">Units Below 120% AMI:</label>
          <input type="number" id="unitsBelow120AMI" name="unitsBelow120AMI" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="unitsAbove120AMI">Units Above 120% AMI:</label>
          <input type="number" id="unitsAbove120AMI" name="unitsAbove120AMI" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="totalNumberOfUnits">Total Number of Units:</label>
          <input type="number" id="totalNumberOfUnits" name="totalNumberOfUnits" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="totalPrivateSources">Total Private Sources:</label>
          <input type="number" id="totalPrivateSources" name="totalPrivateSources" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="totalPublicSources">Total Public Sources:</label>
          <input type="number" id="totalPublicSources" name="totalPublicSources" step="0.01" required><br>
        </div>

        <div class="form-group">
          <label for="cmfLoanAmount">CMF Loan Amount:</label>
          <input type="number" id="cmfLoanAmount" name="cmfLoanAmount" step="0.01" required><br>
        </div>
      </div>
      <div class="submit-btn center">
        <input type="submit" id="submit" class="button" value="Submit">
      </div>

    </form>

  </body>

</html>
